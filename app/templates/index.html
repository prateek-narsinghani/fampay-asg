<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Video List</h1>
    <ul>
    {% for video in videos %}
        <li>
            <h2>{{ video.title }}</h2>
            <p>Channel: {{ video.channel }}</p>
            <img src="{{ video.thumbnail }}" alt="{{ video.title }}">
        </li>
    {% endfor %}
    </ul>
</body>
</html>
